buildscript {
    repositories {
        mavenCentral()
        maven {
            url "file://" + pathToKotlinPlugin
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin2js"

repositories {
    maven {
        url "file://" + pathToKotlinPlugin
    }
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-js-library:$kotlin_version"
}