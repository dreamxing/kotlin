buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'file://' + pathToKotlinPlugin
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}



apply plugin: "kotlin"

sourceSets {
    main {
        kotlin {
            srcDir 'src'
        }
    }
}

repositories {
    maven {
        url 'file://' + pathToKotlinPlugin
    }
    mavenCentral()
}

compileKotlin {
    kotlinOptions.suppressWarnings = true
}


task wrapper(type: Wrapper) {
    gradleVersion="1.4"
}
